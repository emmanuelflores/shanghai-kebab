<!DOCTYPE html>

<html>
	<head>
		<title>Canvas</title>
		
		
	</head>
	
	<body>
		<canvas id="canvas" width="500" height="800">
		
		</canvas>
		
		<script type="text/javascript">
			var canvas = document.getElementById('canvas');
			var context = canvas.getContext('2d');
			context.fillRect(40, 40, 100, 100);
		</script>
	</body>
</html>
